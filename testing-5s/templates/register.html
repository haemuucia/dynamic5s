<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
      <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f3467f, #ffc7d2);
    }

    .container {
      width: 100%;
      max-width: 750px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px;
      animation: fadeIn 0.8s ease;
    }

    .title {
      font-size: 32px;
      font-weight: 600;
      text-align: center;
      color: #f3467f;
      margin-bottom: 25px;
      position: relative;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      height: 4px;
      width: 60px;
      background-color: #f3467f;
      border-radius: 5px;
    }

    form .user-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .user-details .input-box {
      width: calc(50% - 20px);
      margin-bottom: 20px;
    }
    
    .details {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    .input-box input,
    .input-box select {
      width: 100%;
      height: 45px;
      padding: 10px 15px;
      border: 2px solid #f3a3b1;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    .input-box input:focus,
    .input-box select:focus {
      border-color: #f3467f;
    }

    .gender-details {
      margin-top: 10px;
      width: 100%;
    }

    .gender-title {
      font-size: 18px;
      font-weight: 500;
      color: #444;
      margin-bottom: 10px;
    }

    .category {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .category label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      color: #555;
    }

    .button {
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }

    .button input {
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background: #f3467f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button input:hover {
      background: #d6366a;
    }
    .login-link {
  margin-top: 20px;
  text-align: center;
  font-size: 14px;
  color: #555;
}

.login-link a {
  color: #f3467f;
  text-decoration: none;
  font-weight: 500;
  margin-left: 5px;
  transition: color 0.3s ease;
}

.login-link a:hover {
  color: #d6366a;
  text-decoration: underline;
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .user-details .input-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="/register" method="POST">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="fullname" placeholder="Enter Your Full Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Employee ID</span>
                    <input type="text" name="employee_id" placeholder="Enter Your ID" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" name="phone_number"placeholder="Enter Your Phone Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" name="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" name="password" placeholder="Enter Your Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" name="confirm_password" placeholder="Retype Your Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Department</span>
                    <select name="department" required>
                        <option value="" disabled selected>Select Your Department</option>
                        <option value="QA">Quality Assurance</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Production">Production</option>
                        <option value="IT">IT</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Role</span>
                    <select name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="Operator">Operator</option>
                        <option value="Supervisor">Supervisor</option>
                        <option value="Manager">Manager</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                    <label>
                        <input type="radio" name="gender" value="Male" required>
                        <span class="gender">Male</span>
                    </label>
                    <label>
                        <input type="radio" name="gender" value="Female" required>
                        <span class="gender">Female</span>
                    </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                <div class="login-link">
                    Already have an account? <a href="/login">Login here</a>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
