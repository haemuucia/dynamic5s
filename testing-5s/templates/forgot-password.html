<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f3467f, #ffc7d2);
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 40px;
      animation: fadeIn 0.8s ease;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      color: #f3467f;
      margin-bottom: 25px;
      position: relative;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      height: 4px;
      width: 60px;
      background-color: #f3467f;
      border-radius: 5px;
    }

    form .input-box {
      margin-bottom: 20px;
    }

    .details {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    .input-box input {
      width: 100%;
      height: 45px;
      padding: 10px 15px;
      border: 2px solid #f3a3b1;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    .input-box input:focus {
      border-color: #f3467f;
    }

    .button input {
      width: 100%;
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background: #f3467f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button input:hover {
      background: #d6366a;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      font-size: 14px;
      color: #f3467f;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #d6366a;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Forgot Password</div>
    <form method="POST">
      <div class="input-box">
        <span class="details">Email</span>
        <input type="email" name="email" placeholder="Enter your registered email" required>
      </div>
      <div class="button">
        <input type="submit" value="Send Reset Link">
      </div>
      <div class="back-link">
        <a href="{{ url_for('login') }}">Back to Login</a>
      </div>
    </form>
  </div>
</body>
</html>
